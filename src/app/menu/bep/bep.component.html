  <div class="row  manhinhbep">
      <div class="col-md-6">
        <div class="menubepcho col-md-6">
            <p>Chờ/Chờ chế biến</p>     
        </div>
          <perfect-scrollbar style="max-width: 600px; max-height: 576px;margin: 0px; margin-top: 50px;" [config]="config">
              <div class="dulieucho">    
                  <table class="table table-hover">
                      <tbody>
                        <tr *ngFor = "let data of dataBep; index as i">
                          <td>
                              {{ data.tenmon }}
                          </td>
                          <td style="width: 90px">
                              <input type="number" [(ngModel)]="data.soluong" class="form-control">
                          </td>
                          <td style="width: 100px">
                              {{ data.idsession }}
                              <p style="color: plum">Thoigian</p>
                          </td>
                          <td style="width: 180px">
                            <div class="row">
                                <button class="btn btn-warning">Nấu</button>
                                <button class="btn btn-success" (click) = "btnXong(data)">Xong</button>
                                <button class="btn btn-danger">Hủy</button>
                            </div>
                              
                          </td>
                        </tr>
                      </tbody>
                    </table>
              </div> 
          </perfect-scrollbar>      
      </div>
      
      <perfect-scrollbar style="max-width: 600px; max-height: 576px;" [config]="config">
        <div class="col-md-6 menubepxong">            
              <p>Đã xong/Chờ đem lên</p>            
        </div>
      </perfect-scrollbar>
  </div>
